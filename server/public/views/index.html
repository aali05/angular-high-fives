<!DOCTYPE html>
<html ng-app='myApp'>
  <head>
    <meta charset="utf-8">
    <title>Angular Routing Magic!</title>
    <link rel="stylesheet" href="/styles/bootstrap.min.css" />
    <link rel="stylesheet" href="/styles/style.css">
    <script src="/vendor/angular.min.js" type="text/javascript"></script>
    <script src="/vendor/angular-route.min.js" type="text/javascript"></script>
    <script src="/scripts/client.js" type="text/javascript"></script>
    <script src="/scripts/getHighFive-service.js" type="text/javascript"></script>
  </head>
  <body>
    <img ng-src="images/bugsbunny.png" width=600 height=400/>
    <h1>Looney Tunes High Five!</h1>
    <div ng-controller='FirstController as fc'>
       <button type="button" ng-click='fc.highFive()'>Give Me A High Five!</button>
        <h2>Successful high fives! {{fc.count}}</h2>
    </div>



  </body>
</html>
